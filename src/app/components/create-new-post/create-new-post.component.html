<main class="container">
    <div class="mt-5 col-8 center">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit(postTitle.value, postContent.value)">
            <label class="form-label" for="title">Rubrik</label>
            <input type="text" class="form-control" name="title" placeholder="Rubrik" #postTitle formControlName="title">
            <label class="form-label mt-4" for="content">Inl√§gg</label>
            <textarea class="form-control" name="content" id="" cols="30" rows="10" #postContent formControlName="content"></textarea>
            <div class="mt-3 spacing">
                <button class="btn btn-success" type="submit" [disabled]="!postTitle.value">Publicera</button>
                <button class="btn btn-light" type="button" (click)="cancel()">Avbryt</button>
            </div>
        </form>
    </div>
</main>
